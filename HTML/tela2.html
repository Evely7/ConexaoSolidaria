<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Solidária</title>
    <link rel="stylesheet" href="css/tela2.css">
</head>
<body>
    <header>
        <!-- Cabeçalho -->
  <header>
    <img src="img/Logo.png">
        <p>Doar, trocar e receber com empatia e solidariedade</p>
        <nav>
            <a href="#">Início</a>
            <a href="#">Cadastrar produtos</a>
            <a href="#">Meus produtos</a>
        </nav>
    </header>

    <main>
        <section class="search">
            <h2>Encontre produtos para trocar e doar</h2>
            <input type="text" placeholder="Buscar produtos...">
        </section>

        <section class="categories">
            <h2>Categorias</h2>
            <div class="category-grid">
                <div class="category">
                    <img src="roupas.png" alt="Roupas">
                    <p>Roupas</p>
                </div>
                <div class="category">
                    <img src="moveis.png" alt="Móveis">
                    <p>Móveis</p>
                </div>
                <div class="category">
                    <img src="alimentos.png" alt="Alimentos">
                    <p>Alimentos</p>
                </div>
                <div class="category">
                    <img src="brinquedos.png" alt="Brinquedos">
                    <p>Brinquedos</p>
                </div>
            </div>
        </section>

        <section class="location-search">
            <h2>Pesquisar itens por localização</h2>
            <input type="text" placeholder="Digite">
        </section>
    </main>

    <footer></footer>
</body>
</html>
