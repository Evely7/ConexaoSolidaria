<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conexão Solidária</title>
  <link rel="stylesheet" href="css/tela2.css"/>
</head>
<body>
 <header>
  <!-- Banner no topo -->
  <img src="img/Logo.png" alt="Logo Conexão Solidária" class="banner">

  <!-- Faixa laranja com frase e navegação -->
  <div class="faixa-laranja">
    <p>Doar, trocar e receber com empatia e solidariedade</p>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadproduto.html">Cadastrar produtos</a>
      <a href="#">Meus produtos</a>
    </nav>
  </div>
</header>


  <main>
    <section class="search">
      <h2>Encontre produtos para trocar e doar</h2>
      <input type="text" placeholder="Buscar produtos..." />
    </section>

    <section class="categories">
      <h2>Categorias</h2>
      <div class="category-grid">
  <a href="#" class="category">
    <img src="img/Roupas.png" alt="Roupas" />
    <p>Roupas</p>
  </a>
  <a href="#" class="category">
    <img src="img/Moveis.png" alt="Móveis" />
    <p>Móveis</p>
  </a>
  <a href="#" class="category">
    <img src="img/Alimentos.png" alt="Alimentos" />
    <p>Alimentos</p>
  </a>
  <a href="#" class="category">
    <img src="img/Brinquedos.png" alt="Brinquedos" />
    <p>Brinquedos</p>
  </a>
</div>
    </section>

    <section class="location-search">
      <h2>Pesquisar itens por localização</h2>
      <input type="text" placeholder="Digite" />
    </section>
  </main>
<footer class="linha-laranja"></footer>
</body>
</html>
